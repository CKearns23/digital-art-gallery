<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Art Gallery</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/splide/3.6.4/css/splide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <header class="header">
            <h1>Digital Art Gallery</h1>
        </header>

        <!-- Splide Carousel Section -->
        <section id="image-carousel" class="splide" aria-label="Beautiful Images">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide" v-for="(image, index) in images" :key="index">
                        <img :src="image" alt="Art Image">
                    </li>
                </ul>
            </div>
        </section>

        <!-- Gallery Section (optional) -->
        <section class="gallery-section">
            <div class="gallery-item" v-for="(image, index) in galleryImages" :key="index">
                <img :src="image" alt="Gallery Image">
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/splide/3.6.4/js/splide.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
