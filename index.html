<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Art Gallery</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/splide@3.6.1/dist/css/splide.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Digital Art Gallery</h1>
    </header>

    <div id="app">
        <section id="image-carousel" class="splide" aria-label="Beautiful Images">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide" v-for="(image, index) in images" :key="index">
                        <img :src="image" alt="Art">
                    </li>
                </ul>
            </div>
            <button class="splide__arrow splide__arrow--prev">
                <span class="splide__arrow__icon">←</span>
            </button>
            <button class="splide__arrow splide__arrow--next">
                <span class="splide__arrow__icon">→</span>
            </button>
        </section>

        <section class="video-section">
            <iframe :src="videoSrc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

        <section class="gallery-section">
            <div class="gallery-item" v-for="(image, index) in galleryImages" :key="index">
                <a :href="image" data-lightbox="gallery">
                    <img :src="image" alt="Gallery Image">
                </a>
            </div>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Digital Art Gallery. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/splide@3.6.1/dist/js/splide.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
