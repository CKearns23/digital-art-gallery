<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chloë Kearns' Digital Art Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <header class="header">
        <h1>Chloë's Digital Art Gallery</h1>
    </header>

    <div id="app">
        <!-- Swiper Carousel -->
        <section id="image-carousel" class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" v-for="(image, index) in images" :key="index">
                    <img :src="image" alt="Art">
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </section>

        <section class="video-section">
            <iframe :src="videoSrc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

        <section class="gallery-section">
            <div class="gallery-item" v-for="(image, index) in galleryImages" :key="index">
                <a href="javascript:void(0);" @click="openImageModal(image)">
                    <img :src="image" alt="Gallery Image">
                </a>
            </div>
        </section>
    </div>

    <!-- Modal to view image in fullscreen -->
    <div v-if="isModalOpen" class="image-modal" @click="closeImageModal">
        <img :src="modalImage" alt="Modal Image">
    </div>

    <footer class="footer">
        <p>&copy; 2024 Chloë's Digital Art Gallery. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
